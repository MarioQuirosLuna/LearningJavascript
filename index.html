<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="shortcut icon" href="#">

<body>
    <header id="header">
        <span id="nav-menu-burger" class=" position-fixed bottom-0 end-0">&#9776;</span>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li id="section1">Clock</li>
                <li id="section2">Keyboard Events</li>
                <li id="section3">Section3</li>
                <li id="section4">Section4</li>
                <li id="section5">Section5</li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <section id="sectionOne" class="section m-0 row justify-content-center">
            <div id="container-clock" class="p-4 text-center">
                <div class="titleClock">
                    <h2>Clock</h2>
                </div>
                <div id="clock"></div>
                <div>
                    <button id="button-start" class="btn btn-dark">Star Clock</button>
                    <button id="button-stop" class="btn btn-dark">Stop Clock</button>
                </div>
            </div>
        </section>
        <section id="sectionTwo" class="section m-0 row justify-content-center">
            <div>
                <h2>Keyboard Events</h2>
                <br>
                <div>
                    <h3>Shortcuts</h3>
                    <p>Press: alt + a = alert</p>
                    <p>Press: control + c = confirm</p>
                    <p>Press: shift + a = promp</p>
                </div>
                <article id="stage" class="stage">
                    <div id="ball" class="ball"></div>
                </article>
            </div>
        </section>
        <section id="sectionThree" class="section">
            <h2>Section3</h2>
        </section>
        <section id="sectionFour" class="section">
            <h2>Section4</h2>
        </section>
